<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Fuente header -->
    <link
      href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="container-lg">
        <section class="title my-5 text-center">
          <a href="index.html" class="title-link"
            >Rick <span>and</span> Morty</a
          >
        </section>

        <!-- BUSCADOR DE PJ -->
        <div class="row mb-3 d-flex">
          <div class="col d-none d-md-block col-sm-3 col-lg-3"></div>
          <div class="col">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="Buscar Personaje"
              />
              <label for="floatingInput" class="search">Buscar Personaje</label>
            </div>
          </div>
          <div class="col col-sm-3 col-lg-3 d-flex align-items-center gap-2">
            <button class="btn-buscar" id="iniciar-busqueda">Buscar</button>
            <button class="btn-buscar" id="reiniciar-busqueda">
              Reiniciar
            </button>
          </div>
        </div>
        <!-- Loading -->
        <div
          class="d-flex justify-content-center mt-5 d-none mb-5"
          id="loading"
        >
          <div class="spinner-border text-info" role="status"></div>
        </div>
        <!-- Cards dinamicas -->
        <section class="row card-container mb-5"></section>
      </div>
    </main>
    <footer>
      <ul class="pagination d-flex justify-content-center">
        <li class="page-item">
          <a class="page-link" aria-label="Previous" id="firstPage">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" id="pageOne">1</a></li>
        <li class="page-item"><a class="page-link" id="pageTwo">2</a></li>
        <li class="page-item"><a class="page-link" id="pageThree">3</a></li>
        <li class="page-item">
          <a class="page-link" aria-label="Next" id="lastPage">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </footer>
    <!-- TEMPLATE CARDS -->
    <!-- <template id="template-cards">
      <article class="col-6 col-sm-4 col-md-4 col-lg-3 mb-4 article">
        <div class="card">
          <img src="..." class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Nombre</h5>
            <p class="card-text">Clase</p>
          </div>
        </div>
      </article>
    </template> -->
    <template id="template-cards">
      <article class="col-6 col-sm-4 col-md-4 col-lg-3 mb-4 article">
        <div class="card-flip">
          <div class="flip">
            <!-- front content -->
            <div class="front">
              <div class="card">
                <img src="..." class="card-img-top" alt="..." />
                <div class="card-body">
                  <h5 class="card-title">Nombre</h5>
                  <p class="card-text">Clase</p>
                </div>
              </div>
            </div>
            <div class="back">
              <!-- back content -->
              <div class="card">
                <img src="..." class="card-img-top-back" alt="..." />
                <h5 class="card-title-back">Nombre</h5>
                <h6 class="card-gender">Gender</h6>
                <!-- <h6 class="card-origin">Origin</h6> -->
                <h6 class="card-status">Status</h6>
                <h6 class="card-location">Last Location</h6>
              </div>
            </div>
          </div>
        </div>
      </article>
    </template>

    <script src="./js/main.js"></script>
  </body>
</html>
