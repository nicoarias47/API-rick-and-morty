<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="container-lg">
        <section class="title my-5 text-center">
          <h1>Rick and Morty</h1>
        </section>
        <!-- Loading -->
        <div class="d-flex justify-content-center mt-5 d-none" id="loading">
          <div class="spinner-border text-info" role="status"></div>
        </div>

        <!-- BUSCADOR DE PJ -->
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Buscar Personaje"
          />
          <label for="floatingInput">Buscar Personaje</label>
        </div>
        <!-- Cards dinamicas -->
        <section class="row card-container mb-5"></section>
      </div>
    </main>
    <footer>
      <ul class="pagination d-flex justify-content-center">
        <li class="page-item">
          <a class="page-link" aria-label="Previous" id="firstPage">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" id="pageOne">1</a></li>
        <li class="page-item"><a class="page-link" id="pageTwo">2</a></li>
        <li class="page-item"><a class="page-link" id="pageThree">3</a></li>
        <li class="page-item">
          <a class="page-link" aria-label="Next" id="lastPage">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </footer>
    <!-- TEMPLATE CARDS -->
    <template id="template-cards">
      <article class="col-12 col-md-6 col-lg-3 mb-4 article">
        <div class="card">
          <img src="..." class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Nombre</h5>
            <p class="card-text">Clase</p>
          </div>
        </div>
      </article>
    </template>
    <script src="./js/main.js"></script>
  </body>
</html>
